<div class="container">
    <div class="card mb-3" *ngFor="let user of users">
        <h3 class="card-header">{{user.name}}</h3>
        <div class="card-body">
          <h5 class="card-title">{{user.nickName}}</h5>
        </div>
        <div class="container-fluid" style="margin-left:5%; margin-top:1%; margin-bottom:2%">
            <img style="height: 100px; width: 100px; display: block;" src="http://www.eurogeosurveys.org/wp-content/uploads/2014/02/default_profile_pic.jpg" alt="Card image">    
        </div>
        <div class="card-body">
          <a href="#" class="card-link">{{user.github_url}}</a>
        </div>
        <div class="card-footer text-muted">
          2 days ago
        </div>
      </div>
</div>
